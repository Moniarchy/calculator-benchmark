<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <link href="./styles/normalize.css" rel="stylesheet">
  <script src="./script.js"></script>
  <meta charset="utf-8">
</head>

<body onload="initElement();">
  <div class="calculator-body">
    <div class="calculator-row calculator-answer-screen">
      <div class="calculator-answer-screen">
        <div class="calculator-answers">0</div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-cell calculator-AC">AC</div>
      <div class="calculator-cell calculator-positive-negative">+/-</div>
      <div class="calculator-cell calculator-percent">%</div>
      <div class="calculator-cell calculator-divide">รท</div>
    </div>
    <div class="calculator-row">
      <div class="calculator-cell" id="calculator-seven">7</div>
      <div class="calculator-cell calculator-eight">8</div>
      <div class="calculator-cell calculator-nine">9</div>
      <div class="calculator-cell calculator-multiply">ร</div>
    </div>
    <div class="calculator-row">
      <div class="calculator-cell calculator-four">4</div>
      <div class="calculator-cell calculator-five">5</div>
      <div class="calculator-cell calculator-six">6</div>
      <div class="calculator-cell calculator-subtract">-</div>
    </div>
    <div class="calculator-row">
      <div class="calculator-cell calculator-one">1</div>
      <div class="calculator-cell calculator-two">2</div>
      <div class="calculator-cell calculator-three">3</div>
      <div class="calculator-cell calculator-add">+</div>
    </div>
    <div class="calculator-row">
      <div class="calculator-cell calculator-zero">0</div>
      <div class="calculator-cell calculator-decimal">.</div>
      <div class="calculator-cell calculator-equals">=</div>
    </div>
  </div>
</body>

</html>
